<div class='name'>{{item.filename || item.username}}</div>
<div class='part'>
    <div class='size'>{{size}}</div>
    <div class='last-modified' [title]='item.last_modified_date + " " + item.last_modified_time'>{{item.last_modified_date}}</div>
    <div class='owner'>{{item.owner_name}}</div>
    <a *ngIf='updateable()' class='update' (click)='requestUpdate()' i18n>Update Contents</a>
    <a *ngIf='deletable()' class='delete' (click)='delete()' i18n>Delete</a>
</div>
