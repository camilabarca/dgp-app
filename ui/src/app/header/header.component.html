<div class='container theme-primary-dark-border theme-primary-bg'>
    <a [href]='homepage' class='logo'><img class='theme-secondary-bg' src='assets/logo.png'/></a>
    <a class='menu theme-secondary-fg' [class.theme-primary-dark-bg]='detected === "dashboard"' routerLink='/dashboard' i18n>Dashboard</a>
    <a class='menu theme-secondary-fg' *ngIf='roles._.filesListOwn' [class.theme-primary-dark-bg]='detected === "files"' routerLink='/files' i18n>Source Data</a>
    <a class='menu theme-secondary-fg' *ngIf='roles._.pipelinesListPublic' [class.theme-primary-dark-bg]='detected === "pipelines"' routerLink='/pipelines' i18n>Processing Tasks</a>
    <a class='menu theme-secondary-fg' *ngIf='roles._.usersList' [class.theme-primary-dark-bg]='detected === "users"' routerLink='/users' i18n>User Management</a>
    <a class='menu theme-secondary-fg' *ngIf='roles._.taxonomyRead' [class.theme-primary-dark-bg]='detected === "taxonomies"' routerLink='/taxonomies' i18n>Taxonomies</a>
    <ng-container *ngIf='roles._.datarecordRead' >
        <a class='menu theme-secondary-fg' *ngFor='let datarecord of datarecords' [class.theme-primary-dark-bg]='detected === "records" && datarecordName === datarecord.name' [routerLink]='"/datarecords/" + datarecord.name'>{{datarecord.display_plural}}</a>
    </ng-container>
    <ng-container *ngFor='let link of extraLinks' >
        <a class='menu theme-secondary-fg' [href]='link.url'>{{link.display}}</a>
    </ng-container>
</div>
