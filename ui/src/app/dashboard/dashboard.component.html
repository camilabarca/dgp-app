<app-container>
  <div class='intro' *ngIf='profile'>
    <img [src]='profile.avatar_url'/>
    <h1 class='theme-primary-fg'>Welcome, {{profile.name}}!</h1>
    <a class='logout' routerLink='/logout'>Logout</a>
  </div>
  <app-pipeline-status-dashboard></app-pipeline-status-dashboard>
</app-container>
