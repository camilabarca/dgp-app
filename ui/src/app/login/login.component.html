<img src='assets/logo.png'/>
<a class='login theme-primary-bg' [href]='login_href()' *ngIf='!api.authenticated'>Login to the System</a>
<h2 class='theme-primary-fg' *ngIf='api.authenticated && !api.authorized'>
    You don't have access to this system<br/>
    Please ask an administrator to grant {{api.currentUser.profile.email}} access<br/>
    <a href='/logout'>Logout</a>
</h2>
