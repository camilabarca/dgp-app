<table>
    <thead>
        <th class='theme-primary-dark-bg theme-secondary-fg' *ngFor='let hdr of headers'>{{hdr}}</th>
    </thead>
    <tbody>
        <ng-container *ngFor='let row of rows'>
            <tr [class.errd]='row.errd'>
                <td *ngFor='let val of row.data; let idx=index' [innerHtml]='val' [class.errd]='row.errd_field === idx'>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
